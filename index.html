<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header" class="block"><h1>Etch-a-Sketch: Browser Edition</h1></div>
    <div id="content">
        <div id="side-panel">
            <p align="justify">Click a cell on the grid and drag to draw. 
                You can also choose from one of the following modes for more drawing options.
            </p>
            <button id="btnNewGrid">Change Grid Size</button>
            <button id="btnEraser">Eraser Pointer</button>
            <button id="btnClear">Clear Board</button>
            <button id="btnRandColor">Random Color Ink</button>
            <button id="btnDarkening">Darkening Effect</button>
        </div>
        <div id="grid-panel" class="block">
            <div id="grid-container">

            </div>
        </div>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
