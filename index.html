<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header" class="block"><h1>Etch-a-Sketch: Browser Edition</h1></div>
    <div id="content">
        <div id="side-panel">
            <p>Click a cell on the grid and drag to draw. You can also click the "Change Grid Size" button to change the grid's dimensions.</p>
            <button id="btnNewGrid">Change Grid Size</button>
        </div>
        <div id="grid-panel" class="block">
            <div id="grid-container">

            </div>
        </div>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
